<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Transcendence Through Fruit</title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	
	<body>
		<div class="total-cash">
		<h1>Fruit Market!</h1>
			<div class="group"></div>
		<h2>Total Available Cash: $<div class="total-cash">100</div></h2>
		</div>
		<div class="fruit">
			<div id="apple">
				<img src="images/apple_360.png" width="150" height="150" alt="apple">
				<p>Current Price: <div class="current-price"></div></p>
				<button type="button" class="button">Buy</button>
				<p>Average Purchase Price: <div class="avg-price"></div></p>
				<br>
				<p>Apples purchased: <div class="fruit-counter"></div></p>
			</div>
			<div id="orange">
				<img src="images/orange_360.png" alt="orange">
				<p>Current Price: <div class="current-price"></div></p>
				<button type="button" class="button">Buy</button>
				<p>Average Purchase Price: <div class="avg-price"></div></p>
				<br>
				<p>Oranges purchased: <div class="fruit-counter"></div></p>
			</div>
			<div id="banana">
				<img src="images/bananas_360.png" alt="banana">
				<p>Current Price: <div class="current-price"></div></p>
				<button type="button" class="button">Buy</button>
				<p>Average Purchase Price: <div class="avg-price"></div></p>
				<br>
				<p>Bananas purchased: <div class="fruit-counter"></div></p>
			</div>
			<!-- <div id="grape">
				<img src="images/grapes.png" alt="grape">
				<p>Current Price: <div class="current-price"></div></p>
				<button type="button" class="button">Buy</button>
				<p>Average Purchase Price: <div class="avg-price"></div></p>
				<br>
				<p>Grapes purchased: <div class="fruit-counter"></div></p> -->
			<div id="pear">
				<img src="images/pear.png" alt="pear">
				<p>Current Price: <div class="current-price"></div></p>
				<button type="button" class="button">Buy</button>
				<p>Average Purchase Price: <div class="avg-price"></div></p>
				<br>
				<p>Pears purchased: <div class="fruit-counter"></div></p>
			</div>
		</div>	
	</body>
</html>
